<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" defer></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>My Weather Application</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form" aria-label="Search for a city">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-input"
          id="search-input"
          aria-label="City name"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <section class="current-weather" aria-label="Current weather details">
        <div>
          <h1 class="current-city" id="current-city">Johannesburg</h1>
          <p class="current-details">
            <span id="current-date"></span>, <span id="weather-description">partly cloudy</span> <br />
            Humidity: <strong id="current-humidity">60%</strong>, Wind: <strong id="current-wind">5.2 m/s</strong>
          </p>
        </div>
        <div class="current-temperature">
          <img id="weather-icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons" alt="Weather icon" />
          <span
            class="current-temperature-value"
            id="current-temperature"
            aria-label="Temperature"
          >24</span>
          <span class="current-temperature-unit" aria-label="Celsius">Â°C</span>
        </div>
      </section>
      <section class="forecast" aria-label="Weather forecast">
        <h2>Weather Forecast</h2>
        <div class="forecast-container" id="forecast"></div>
      </section>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/bontlenkoale1" target="_blank" rel="noopener">Bridgette Nkoale</a> and is
        <a href="https://github.com/bontlenkoale1/Weather-App" target="_blank" rel="noopener">on GitHub</a>
        and
        <a href="https://shescloudyweather.netlify.app/" target="_blank" rel="noopener">hosted on Netlify</a>.
      </p>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
